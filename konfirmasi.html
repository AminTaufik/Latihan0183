<html>
	<head>
		<title>Coffe Break Pekalongan</title>
		<link href="a/13.jpg" rel="icon" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
		<script src="js/jquery-min.js" type="text/javascript"></script>
		<script src="js/s3slider.js" type="text/javascript"></script>
	</head>
	<body background="a/bigstock-ice-coffee-with-whipped-cream-45268579.jpg">
			<div class="content">
			<h1 class="text-center">Konfirmasi Pembayaran</h1>
		<div class="container col-md-6">
		<div class="panel panel-success">
			<div class="panel-heading">
				Isikan data sesuai yang dilampirkan :
			</div>
			<div class="panel-body body-success">
				<div class="container-row">
					<form class="form form-horizontal">
						<div class="form-group">
							<label class="control-label col-md-2">Nama</label>
							<div class="col-md-10">
								<input required="" type="text" name="nama" class="form-control"  />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2">No.Meja</label>
							<div class="col-md-10">
								<input required="" type="text" name="no" class="form-control"  />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2">Jenis Pesanan</label>
							<div class="col-md-10">
							<select class="form-control" name="j_p" required="">
								<option>Hot Black Coffe</option>
								<option>Hot Coffe Cappucino</option>
								<option>Hot Coffe Latte</option>
								<option>Hot Coffe Beans</option>
								<option>Hot Coffe Expresso</option>
								<option>Hot Coffe Cappucino</option>
								<option>Hot Coffe Black Milk</option>
								<option>Hot Coffe Sumatera</option>
								<option>Hot Coffe Tiramissu</option>
								<option>Hot Coffe Arabica</option>
								<option>Ice Black Coffe</option>
								<option>Ice Coffe Expresso</option>
								<option>Ice Almond Breeze</option>
								<option>Ice Cocoa Cappucino</option>
								<option>Ice Moccha Frape</option>
								<option>Ice Coffe Mocchacino</option>
								<option>Ice Coffe Latte</option>
								<option>Ice White Coffe</option>
								<option>Ice Coffe Baylis</option>
								<option>Ice Coffe Vanilla</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2">Jumlah Pesanan</label>
							<div class="col-md-10">
								<input required="" type="text" name="jml" class="form-control"  />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" >Jenis Pembayaran</label>
							<div class="col-md-10">
								<select class="form-control" name="j_pe" required="">
								<option>Cash</option>
								<option>Kartu Kredit</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2"></label>
							<div class="col-md-10">
							<button type="button" class="btn btn-success"  id="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
		<div class="container col-md-6">
			<div class="panel panel-success">
				<div class="panel-heading">
					Data Pesanan Minuman Coffe 
				</div>
				<div class="panel-body">
					<div id="tempat"></div>
				</div>
				<div class="panel-footer">
					<div id="tempat">Terim kasih telah berkunjung ke coffe break semoga anda menikmati hidangan kami.</div>
				</div>
			</div>
		</div>
			</div>
			<div class="footer">
			<marquee>
				Copyright &copy; 2016. STMIK Widya Pratama
				</marquee>
			</div>
		<link rel="stylesheet" type="text/css" href="assets/css/styler.css" />
	</body>
</html>
<script type="text/javascript">
			var data = [];
	$('#submit').click(function(){
		var tampung = '<table class="table table-striped table-condensed table-hover">';
		data.push({
			'nama' : $('input[name=nama]').val(),
			'no' : $('input[name=no]').val(),
			'j_p' : $('select[name=j_p]').val(),
			'jml' : $('input[name=jml]').val(),
			'j_pe' : $('select[name=j_pe]').val()
		});
		for(var i=0;i<data.length;i++){
			tampung += '<tr><td>Nama: '+data[i]['nama']+'<br />No.Meja: '+data[i]['no']+
			'<br />Jenis Pesanan: '+data[i]['j_p']+'<br />Jumlah Pesanan: '+data[i]['jml']+
			'<br />Jenis Pembayaran: '+data[i]['j_pe']+'</td></tr>';
		}
		tampung += '</table>';
		$('#tempat').html(tampung);
		$('input[name=nama]').val('');
		$('input[name=no]').val('');
		$('select[name=j_p]').val('');
		$('input[name=jml]').val('');
		$('select[name=j_pe]').val('');
		return false;
	});
		</script>
